<h1 mat-dialog-title>Select tournament winner!</h1>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item class="hover:bg-slate-100" *ngFor="let participant of data"
            (click)="dialogRef.close(participant.userId)">{{participant.email}}</mat-list-item>
        <mat-list-item class="hover:bg-slate-100" (click)="dialogRef.close(null)">None</mat-list-item>
    </mat-list>
</div>
