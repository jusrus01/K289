<h1 mat-dialog-title>Are you sure you want to leave this tournament?</h1>
<div mat-dialog-content>
    If you paid for this tournament, you will receive a refund for it in the coming days. Contact customer service if you do not get your money back.
</div>
<div mat-dialog-actions>
    <button mat-button (click)="confirm()">
        Yes
    </button>
    <button mat-button mat-dialog-close (click)="cancel()">
        Cancel
    </button>
</div>
