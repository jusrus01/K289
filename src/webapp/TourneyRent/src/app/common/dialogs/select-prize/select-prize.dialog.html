<h1 mat-dialog-title>Select one of our prizes from sponsors!</h1>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let prize of data" class="hover:bg-slate-100" (click)="choosePrize(prize)">{{prize.name}}</mat-list-item>

        <mat-list-item class="hover:bg-slate-100" (click)="choosePrize(null)">Choose nothing...</mat-list-item>
    </mat-list>
</div>
