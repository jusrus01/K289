<div class="flex flex-col items-center">
  <div style="height: 50px;"></div>
  <h2 class="text-xl font-semibold mb-6">Edit Profile</h2>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSave()">
    <div class="mb-4">
      <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name:</label>
      <input type="text" formControlName="firstName" id="firstName"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Enter your first name">
    </div>
    <div class="mb-4">
      <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name:</label>
      <input type="text" formControlName="lastName" id="lastName"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Enter your last name">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input type="email" formControlName="email" id="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Enter your email address">
      <span *ngIf="editProfileForm.controls['email'].invalid && (editProfileForm.controls['email'].dirty || editProfileForm.controls['email'].touched)" class="text-red-500 font-semibold">Please enter a valid email address.</span>
    </div>
    <div class="flex justify-between w-full">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
  type="submit" [disabled]="!editProfileForm.valid || isFormSubmitted">Save</button>
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button" (click)="onCancel()">Back</button>
    </div>
    <div style="height: 50px;"></div>
  </form>
</div>
