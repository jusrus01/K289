<h1 mat-dialog-title>Pay entry fee</h1>
<div *ngIf="!isPaying" mat-dialog-content>
    <div>
        To do this action you have to pay <b>{{data.entryFee}} â‚¬</b>. 
        If you press 'yes' you will be transfered to external service that will take care
        of the payment. Are you sure you want to continue? 
    </div>
    <app-image [containerClass]="'h-32'" [imageClass]="'object-cover'" [imageSource]="'https://www.shutterstock.com/image-vector/people-sending-receiving-money-wireless-260nw-465600824.jpg'"></app-image>
</div>
<div *ngIf="isPaying" mat-dialog-content>
    <div class="flex">
        <div>
            <mat-spinner diameter="40" class="w-5"></mat-spinner>
        </div>
            <span class="ml-2 my-2">{{status}}...</span>
    </div>
</div>
<div *ngIf="!isPaying" mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="pay()">
        Yes
    </button>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">
        Cancel
    </button>
</div>
