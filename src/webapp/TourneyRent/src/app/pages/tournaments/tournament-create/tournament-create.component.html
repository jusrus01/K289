<div class="mt-16">
  <div class="w-full bg-default flex items-center justify-center py-16">
    <span class="text-white text-3xl sm:text-6xl font-bold">CREATE TOURNAMENT</span>
  </div>

  <form class="mx-14 border-slate-900">
    <div class="box">
      <fieldset class="form-fieldset">
        <div class="form-panel">
          <div class="body">
            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Tournament name</label>
              </span>
              <div class="control">
                <mat-form-field appearance="outline" class="w-full mt-2">
                  <input formControlName="tournamentName" type="text" matInput>
                </mat-form-field>
              </div>
            </div>
            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Start date and time</label>
              </span>
              <div class="control">
                <div class="flex justify-between">
                  <mat-form-field class="w-2/3" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field class="w-1/4" appearance="outline">
                    <input type="time" matInput name="week" min="09:00" max="18:00" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">End date and time</label>
              </span>
              <div class="control">
                <div class="flex justify-between">
                  <mat-form-field class="w-2/3" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field class="w-1/4" appearance="outline">
                    <input type="time" matInput name="week" min="09:00" max="18:00" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Entry fee</label>
              </span>
              <div class="control">
                <mat-form-field class="w-full" appearance="outline" style="margin-bottom: -1.25em;">
                  <input class="w-full" type="number" matInput name="value" formControlName="value">
                </mat-form-field>
                <mat-checkbox class="example-margin">Make free to join</mat-checkbox>
              </div>
            </div>
            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Number of participants</label>
              </span>
              <div class="control">
                <mat-form-field class="w-full" appearance="outline">
                  <input class="w-full" type="number" matInput name="value" formControlName="value">
                </mat-form-field>
              </div>
            </div>
            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Upload image</label>
              </span>
              <div class="control">
                <input #imageUpload (change)="onFileUpload($event, imageUpload)" type="file" hidden="true">
                <button mat-button class="w-full mb-2" color="primary" (click)="imageUpload.click()">Upload</button>
                <app-image *ngIf="pictureSource != null" class="mx-auto py-2" [imageSource]="pictureSource" [imageClass]="'w-full'" [containerClass]="'w-full'"></app-image>
              </div>
            </div>
            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
              </span>
              <div class="w-full">
                <button mat-raised-button class="w-1/3 float-right mt-2" color="primary">Create</button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </form>
</div>
