<h2 class="mt-16"></h2>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div class="header-paget">
  <h4>CREATE RENTAL ITEMS</h4>
</div>

<div class="box mt-16">
  <fieldset class="form-fieldset">
    <div class="form-panel">
      <div class="body">


        <div class="inline-field">
          <span class="lbl">
            <label class="field-label -required" for="item_name">Item name</label>
          </span>
          <div class="control">
            <input maxlength="40" required="required" class="auto-focus form-control" size="60" type="text" name="item[name]" id="item_name">
          </div>
        </div>

        <div class="inline-field">
          <span class="lbl">
            <label class="field-label -required" for="item_description">Description</label>
          </span>
          <div class="control">
            <input maxlength="60" required="required" class="auto-focus form-control" size="60" type="text" name="item[description]" id="item_description">
          </div>
        </div>

        <div class="inline-field">
          <span class="lbl">
            <label class="field-label" for="item_image">Upload image</label>
          </span>
          <div class="control">
            <input maxlength="5" required="required" class="auto-focus form-control" size="5" type="image" alt="select" name="item[image]" id="item_image">
          </div>
        </div>

        <div class="inline-field">
          <span class="lbl">
            <label class="field-label -required" for="item_period">Rental period</label>
          </span>
          <div class="control">
            <input maxlength="60" required="required" class="auto-focus form-control" size="60" type="date" name="item[period]" id="item_period"> -- <input maxlength="60" required="required" class="auto-focus form-control" size="60" type="date" name="item[period]" id="item_period">
          </div>
        </div>

        <div class="inline-field">
          <span class="lbl">
            <label class="field-label -required" for="item_price">Price</label>
          </span>
          <div class="control">
            <input maxlength="60" required="required" class="auto-focus form-control" size="60" type="number" name="item[price]" id="item_price"> $
          </div>
        </div>

        <div class="inline-field cntr">
          <button class="button sbutton" onclick="createRentalItem()">CREATE</button>
        </div>
      </div>
    </div>
  </fieldset>
</div>
