<div class="mt-16">
  <div class="w-full bg-default flex items-center justify-center py-16 -mt-1">
    <span class="text-white text-3xl sm:text-6xl font-bold">RENTAL</span>
  </div>

  <div class="w-full flex justify-center mt-4">
    <div class="w-2/3">
      <button *showForAuthenticatedUser mat-raised-button color="primary" (click)="routing.goToRentalCreate()">
        Create a new item!
      </button>

      <button *ngIf="selectedItems.length > 0" class="ml-10 mt-4 dlt-btn" mat-raised-button color="500"
        (click)="onDelete()">
        Delete
      </button>
    </div>
  </div>

  <div class="w-full flex justify-center mt-3">
    <div class="w-2/3">
      <div *ngFor="let item of items"
        class="mb-3 cursor-pointer hover:bg-slate-100 hover:scale-105 transform transition duration-500"
        (click)="viewDetails(item.id)">
        <div class="flex shadow-md">
          <app-image #profileImage class="pr-3" [imageClass]="'object-cover rounded-md'"
            [containerClass]="'h-0 w-0 sm:h-44 sm:w-44 rounded-full sm:visible'" [imageId]="item.imageId" [imageSource]="
            'https://media.istockphoto.com/id/1357365823/vector/default-image-icon-vector-missing-picture-page-for-website-design-or-mobile-app-no-photo.jpg?s=612x612&w=0&k=20&c=PM_optEhHBTZkuJQLlCjLz-v3zzxp-1mpNQZsdjrbns='
          ">
          </app-image>
          <div>
            <div matListItemTitle class="font-bold text-lg">
              {{ item.name }}
            </div>
            <div matListItemLine>
              Description: {{ item.description }}
            </div>
            <div matListItemLine>
              Price:
              {{ item.price <= 0 ? "Free" : item.price }} â‚¬ </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
