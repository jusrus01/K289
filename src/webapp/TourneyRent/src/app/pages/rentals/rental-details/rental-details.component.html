<div class="mt-14">
  <div class="w-full bg-default flex items-center justify-center py-16">
    <span class="text-white text-3xl sm:text-6xl font-bold">RENTAL ITEM DETAILS</span>
  </div>

  <div class="mx-14 border-slate-900">
    <div class="box">
      <fieldset class="form-fieldset">
        <div class="form-panel">
          <div class="body relative" *ngIf="item">
            <app-rental-cart-add-button *showForAuthenticatedUser class="absolute right-0 mr-5"
              [item]="item"></app-rental-cart-add-button>

            <div class="ml-[5%] inline-field mt-0 mb-0">
              <span class="items-center flex">
                <app-image [imageId]="item.imageId" class="mx-auto py-2" [imageSource]="
          'https://media.istockphoto.com/id/1357365823/vector/default-image-icon-vector-missing-picture-page-for-website-design-or-mobile-app-no-photo.jpg?s=612x612&w=0&k=20&c=PM_optEhHBTZkuJQLlCjLz-v3zzxp-1mpNQZsdjrbns='
        " [imageClass]="'w-full h-64 object-cover rounded-md'" [containerClass]="'w-full'"></app-image>
              </span>
            </div>

            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Item name</label>
              </span>
              <div class="control">
                {{ item.name }}
              </div>
            </div>

            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Description</label>
              </span>
              <div class="control">
                {{ item.description }}
              </div>
            </div>

            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Start date</label>
              </span>
              <div class="control">
                <div class="flex justify-between">
                  {{ item.startDate | date : "MMM d, y" }}
                </div>
              </div>
            </div>

            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Start time</label>
              </span>
              <div class="control">
                <div class="flex justify-between">
                  {{ item.startDate | date : "h:mm a" }}
                </div>
              </div>
            </div>

            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">End date</label>
              </span>
              <div class="control">
                <div class="flex justify-between">
                  {{ item.endDate | date : "MMM d, y" }}
                </div>
              </div>
            </div>

            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">End time</label>
              </span>
              <div class="control">
                <div class="flex justify-between">
                  {{ item.endDate | date : "h:mm a" }}
                </div>
              </div>
            </div>

            <div class="inline-field mt-0 mb-0">
              <span class="lbl items-center flex">
                <label class="field-label">Price</label>
              </span>
              <div class="control">
                {{ item.price }} â‚¬
              </div>
            </div>
